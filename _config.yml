name: System Analysis and Verification Group
url: http://sav-smu.github.io

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /news/:year/:month/:day/:title.html

plugins:
  - jekyll-feed

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
#  - key: staff
#    name: Staff
  - key: postdoc
    name: Research Fellows
  - key: grad
    name: PhD Students
#  - key: ugrad
#    name: Undergraduate Students
#  - key: ugrad-alum
#    name: Past Undergraduate Students
#  - key: collab
#    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Research
    link: /research.html
  - title: Tools
    link: /software-toolkits.html
  - title: Publications
    link: /publications.html
  - title: Positions
    link: /vacancies.html
